	<script type="text/html" id="sg-pattern-css">
* { 
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0;
	border: 0;
	font-family: raleway;
}

html, body, div, h1, h2, ul, li, section { 
	margin: 0;
	padding: 0;
}

section { 
	display: block;
}

body { 
	background: white;
	font: 100%/1.5 "HelveticaNeue", "Helvetica", "Arial", sans-serif;
	-webkit-text-size-adjust: 100%;
	color: #333333;
}

a { 
	color: #333333;
	text-decoration: none;
	outline: 0;
}

a:hover, a:focus { 
	color: gray;
}

h1 { 
	line-height: 1.2;
}

h2 { 
	line-height: 1.2;
}

ul { 
	margin: 0;
	padding: 0;
	list-style: none;
}

img { 
	max-width: 100%;
	height: auto;
}

.logo { 
	float: left;
	max-width: 8rem;
	margin: 0.4rem;
}

.nav { 
	clear: both;
	overflow: hidden;
	max-height: 0;
}

a:visited { 
	color: white;
}

h1 { 
	color: white;
}

.banner { 
	height: 544px;
	width: 100%;
}

.transHead { 
	height: 100px;
	background: rgba(0, 0, 0, 0.6);
	padding-top: 20px;
}

#logo { 
	background: url(../img/swdlogo.jpg);
	height: 100px;
	width: 100px;
	background-size: cover;
	margin: 0 20px;
	float: left;
}

#name { 
	float: left;
	padding: 35px 0 35px 0;
}

#navLinks { 
	float: right;
	padding: 30px 30px 0 0;
	display: block;
}

#nav li { 
	float: left;
	padding: 5px 15px;   
	font-weight: bold;  
	font-size: 1.25em;
	color: #FFFFFF;
	list-style: none;
	text-shadow: 0 1px 1px rgba(0, 0, 0, 0.5);
	border-radius: 10px;
	-webkit-transition: all 0.3s ease-in-out;   
	-moz-transition: all 0.3s ease-in-out;   
	-o-transition: all 0.3s ease-in-out;   
	transition: all 0.3s ease-in-out;
	margin: 0 20px 0 20px;
}

#nav li a { 
	text-decoration: none;
	color: white;
}

#nav li:hover { 
	background: rgba(255, 255, 255, 0.35);
}

ul { 
	padding: 0;
	margin: 0;
}

@media all and (min-width: 46.8em) {
	.logo { 
		max-width: 9rem;
	}

	.nav { 
		max-height: none;
		float: right;
		clear: none;
	}


}

@font-face {
	font-family: 'icons';
	src: url("../fonts/icons.eot");
	src: url("../fonts/icons.eot?#iefix") format("embedded-opentype"), url("../fonts/icons.woff") format("woff"), url("../fonts/icons.ttf") format("truetype"), url("../fonts/icons.svg#icons") format("svg");
	font-weight: normal;
	font-style: normal;
}

@media (max-width: 1020px) {
	#navLinks { 
		padding: 0;
		position: relative;
		top: 45px;
	}

	#nav li { 
		float: right;
	}


}

@media (max-width: 790px) {
	#logo { 
		float: none;
		margin: 0 auto;
	}

	#name { 
		float: none;
		margin: 0 auto;
		text-align: center;
	}

	#navLinks { 
		max-width: 450px;
		margin: 0 auto;
		right: 100px;
		top: 0;
	}

	#nav li { 
		float: left;
	}


}


	</script>
