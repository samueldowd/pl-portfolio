	<script type="text/html" id="sg-pattern-css">
* { 
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
	margin: 0;
	border: 0;
	font-family: raleway;
}

html, body { 
	margin: 0;
	padding: 0;
}

body { 
	background: white;
	font: 100%/1.5 "HelveticaNeue", "Helvetica", "Arial", sans-serif;
	-webkit-text-size-adjust: 100%;
	color: #333333;
}

a { 
	color: #333333;
	text-decoration: none;
	outline: 0;
}

a:hover, a:focus { 
	color: gray;
}

img { 
	max-width: 100%;
	height: auto;
}

.logo { 
	float: left;
	max-width: 8rem;
	margin: 0.4rem;
}

a:visited { 
	color: white;
}

#logo { 
	background: url(../img/swdlogo.jpg);
	height: 100px;
	width: 100px;
	background-size: cover;
	margin: 0 20px;
	float: left;
}

@media all and (min-width: 46.8em) {
	.logo { 
		max-width: 9rem;
	}


}

@font-face {
	font-family: 'icons';
	src: url("../fonts/icons.eot");
	src: url("../fonts/icons.eot?#iefix") format("embedded-opentype"), url("../fonts/icons.woff") format("woff"), url("../fonts/icons.ttf") format("truetype"), url("../fonts/icons.svg#icons") format("svg");
	font-weight: normal;
	font-style: normal;
}

@media (max-width: 790px) {
	#logo { 
		float: none;
		margin: 0 auto;
	}


}


	</script>
